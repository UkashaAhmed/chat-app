# ================================
# App Identity (useful for logging)
# ================================
spring.application.name=user-service

# ================================
# Server Port (if you're running multiple services)
# ================================
server.port=8081

# ================================
# MySQL Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================================
# JWT Configuration
# ================================
jwt.secret=mysupersecretkeyformychatapp1234567890123456
jwt.expirationMs=86400000
# ================================
# CORS Configuration (Optional)
# ================================
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=Authorization,Content-Type

# ================================
# Eureka Discovery Client (Optional)
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

