# SERVER CONFIG
server.port=8082
spring.application.name=friendship-service

# DATASOURCE CONFIG
spring.datasource.url=jdbc:mysql://localhost:3306/friendship_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIG
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# FEIGN CLIENT
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# DISCOVERY (OPTIONAL IF USING EUREKA OR SERVICE REGISTRY)
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# spring.cloud.discovery.enabled=true

# LOGGING
logging.level.org.springframework.web=INFO
logging.level.com.example.friendshipservice=DEBUG
