spring.datasource.url=jdbc:mysql://localhost:3306/notification_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Set server port if you want
server.port=8085

# For Feign Client to work
spring.application.name=notification-service


# WebSocket endpoint (this is logical and will be used in config)
websocket.endpoint=/ws/notifications

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.notificationservice=DEBUG
